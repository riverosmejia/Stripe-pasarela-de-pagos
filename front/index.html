<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Aguas de Jamaica
    </title>
</head>
<body>

    <header class="menu">

        <h1 class="text_title" id="texto_menu">Las aguas del chavo</h1>

        <div class="elements">

            <i class="bi bi-cart icon-size"></i>

            <i class="bi bi-list icon-size"></i>

        </div>

    </header>
    
    <section class="contenedor_aguas">

        <div class="card" style="width: 18rem;">
            <img src="img/jugo de tamarindo.jpg" class="card-img-top" alt="agua de Jamaica">
            <div class="card-body">
              <h5 class="card-title">Agua de Jamaica</h5>
              <p class="card-text">Con sabor a Limón<br>Parece de Tamarindo</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="img/jugo de jamaica.avif" class="card-img-top" alt="Agua de limón">
            <div class="card-body">
              <h5 class="card-title">Agua de Limón</h5>
              <p class="card-text">Con sabor a Tamarindo<br>Parece de Jamaica</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="img/jugo limón.jpg" class="card-img-top" alt="Agua de Tamarindo">
            <div class="card-body">
              <h5 class="card-title">Agua de Tamarindo</h5>
              <p class="card-text">Con sabor a Jamaica<br>Parece de Limón</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

    </section>


</body>
</html>
